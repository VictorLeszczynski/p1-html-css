<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="vnaam">Voornaam:</label><br>
        <input type="text" pattern="[A-Za-z]+" name="vnaam" id="vnaam" title="Aleen letters toegestaan" placeholder="Bijv: Victor" required><br><br>
        <label for="anaam">Achternaam:</label><br>
        <input type="text" pattern="[A-Za-z]+" name="anaam" id="anaam" title="Aleen letters toegestaan" placeholder="Bijv: Leszczynski" required><br><br>
        <p>aanhef:</p>
        <input type="radio" id="dhr" name="aanhef" value="Dhr." checked>
        <label for="dhr">Dhr.</label>
        <input type="radio" id="mevr" name="aanhef" value="Mevr.">
        <label for="mevr">Mevr.</label>
        <input type="radio" id="anders" name="aanhef" value="Anders.">
        <label for="anders">Anders.</label><br><br>
        <label for="smh">Straat met huisnummer:</label><br>
        <input type="text" id="smh" name="smh" placeholder="Bijv: Stationsweg 12" required><br><br>
        <label for="postcode">Postcode:</label><br>
        <input type="text" pattern="^[0-9]{4} [A-Z]{2}$" id="postcode" name="postcode" title="Vul hier je postcode in bijv: 1234AB" placeholder="Bijv: 1234 AB" required><br><br>
        <label for="woonplaats">Woonplaats:</label><br>
        <input type="text" pattern="[A-Za-z]+" name="woonplaats" id="woonplaats" title="Aleen letters toegestaan" placeholder="Bijv: Amsterdam" required><br><br>
        <label for="land:">Land:</label><br>
        <input type="text" pattern="[A-Za-z]+" name="land" id="land" title="Aleen letters toegestaan" placeholder="Bijv: Nederland" required><br><br>
        <label for="IBAN">IBAN-Nummer:</label><br>
        <input type="text" pattern="^[NL]{2}[0-9]{2}[A-Z]{4}[0-9]{10}$" id="IBAN" name="IBAN" title="Vul hier je IBAN nummer in bijv: NL91ABNA0417164300" maxlength="18" placeholder="Bijv: NL91ABNA0417164300" required><br><br>
        <p>Type abonnement:</p>
        <input type="checkbox" name="Mobiel" id="mob">
        <label for="mob">Mobiel</label><br>
        <input type="checkbox" name="Glasvezel" id="glasv">
        <label for="glasv">Glasvezel</label><br>
        <input type="checkbox" name="TV" id="tv">
        <label for="tv">TV</label><br><br>
        <label for="datum">Datum ingang abonnement:</label><br>
        <input type="date" id="datum" name="datum" min="2025-09-20" required><br><br>
        <label for="looptijd">Looptijd abonnement:</label><br>
        <select id="looptijd" name="looptijd" required>
            <option value="12">12 maanden</option>
            <option value="24">24 maanden</option>
            <option value="36">36 maanden</option>
        </select><br><br>
        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email" placeholder="Bijv@gmail.com" required><br><br>
        <label for="password">Wachtwoord:</label><br>
        <input type="password" name="password" id="password" placeholder="Bijv:123456789" required><br><br>
        <input type="submit" value="Verzenden">
    </form>
    
</body>
</html>
